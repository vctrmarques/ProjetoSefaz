<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h:head>
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>PROCESO SELETIVO PITANG - SEFAZ-PE</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Senha</th>
							<th>ddd</th>
							<th>Telefone</th>
							<th>Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<h:form id="formUsuario">
							<tr>
								<td><h:outputText type="text" id="id" readOnly="true" value="#{usuarioBean.usuario.id}" size="3"/></td>
								<td><h:outputText type="text" id="nome" readOnly="true" value="#{usuarioBean.usuario.nome}" /></td>
								<td><h:outputText type="text" id="email" readOnly="true" value="#{usuarioBean.usuario.email}" /></td>
								<td><h:outputText type="text" id="senha" readOnly="true" value="#{usuarioBean.usuario.senha}" /></td>
								<td><h:outputText type="text" id="DDD" readOnly="true" value="#{usuarioBean.fone.ddd}" size="3" /></td>
								<td><h:outputText type="text" id="numero" readOnly="true" value="#{usuarioBean.fone.numero}" size="6"/></td>
								<td><h:outputText type="text" id="tipo" readOnly="true" value="#{usuarioBean.fone.tipo}" /></td>
								<td>
									<div class="btn-group pull-right">
										<h:commandButton action="#{usuarioBean.alterar(usuarioBean.usuario.id)}" update="formUsuario" value="Alterar" class="btn btn-sm btn-primary" />
										<h:commandButton action="#{usuarioBean.excluir(usuarioBean.usuario.id)}" update="formUsuario" value="Excluir" class="delete btn btn-sm btn-danger" />
									</div>
								</td>
							</tr>
						</h:form>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success">Adicionar</a>
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h:head>
	<title>Mostrar Usuários</title>
</h:head>
<h:body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>PROCESO SELETIVO PITANG - SEFAZ-PE</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Email</th>
							<th>ddd</th>
							<th>Telefone</th>
							<th>Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<h:form id="formUsuario">
						<ui:repeat value="#{usuarioBean.listUser}" var="user">
							<tr>
								<td><h:outputText type="text" id="id" readOnly="false" value="#{user.id}" size="3"/></td>
								<td><h:outputText type="text" id="nome" readOnly="true" value="#{user.nome}" /></td>
								<td><h:outputText type="text" id="email" readOnly="true" value="#{user.email}" /></td>
								<td><h:outputText type="text" id="DDD" readOnly="true" value="" size="3" /></td>
								<td><h:outputText type="text" id="numero" readOnly="true" value="" size="6"/></td>
								<td><h:outputText type="text" id="tipo" readOnly="true" value="" /></td>
								<td>
									<div class="btn-group pull-right" size="20">
										<h:commandButton id="alterar" action="#{usuarioBean.alterar(user.id)}" update="formUsuario" value="Alterar" immediate="true" class="btn btn-sm btn-primary" />
										<h:commandButton id="excluir" action="#{usuarioBean.excluir(user.id)}" update="formUsuario" value="Excluir" immediate="true" class="delete btn btn-sm btn-danger" />
									</div>
								</td>
							</tr>
						  </ui:repeat>
					</h:form>
				</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
		<h:form id="formUsuarioSalvar">
			<h:commandButton action="#{usuarioBean.novo}" update="formUsuarioSalvar" value="Adicionar" class="btn btn-sm btn-success" />
		</h:form>
		</div>
	</div>
</h:body>
</html>
